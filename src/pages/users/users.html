<ion-header>

    <ion-navbar>
        <ion-title>Users</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div padding>
        <ion-segment [(ngModel)]="info_user">
            <ion-segment-button value="club">
                Football Club
            </ion-segment-button>
            <ion-segment-button value="profile">
                Profile
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="info_user">
        <ion-list *ngSwitchCase="'club'">
            <ion-item (click)="onClickCreateClub()">
                Tạo đội bóng
            </ion-item>

            <ion-item *ngFor="let club of mClubs">
                <!-- <ion-thumbnail item-start>
                    <img src="{{club.image}}">
                </ion-thumbnail> -->
                <ion-avatar item-left>
                    <img src="{{club.image}}" alt="">
                </ion-avatar>
                <b><h2>{{club.name}}</h2></b>
                <h3>Số thành viên : </h3>

            </ion-item>
        </ion-list>

        <div *ngSwitchCase="'profile'">
            <div>
                Tên : Nguyễn Văn A
            </div>

            <div></div>
        </div>
    </div>
</ion-content>

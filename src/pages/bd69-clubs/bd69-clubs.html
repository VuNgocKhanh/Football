<ion-header>

  <ion-navbar>
    <ion-title>bd69-clubs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col class="avatar" col-5></ion-col>
    <ion-col col-7>{{mClub.name}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4 (click)="isClickList()">{{list_player}}</ion-col>
    <ion-col col-4 (click)="isClickInfo()">{{info}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="box" [class.show]="index==0" col-12>
      <ion-row *ngFor="let player of list">
        <ion-col col-3>{{player.id}}</ion-col>
        <ion-col col-5>{{player.name}}</ion-col>
        <ion-col col-4>{{getType(player.type)}}</ion-col>
      </ion-row>
    </ion-col>
    <ion-col class="box" [class.show]="index==1" col-12>
      <ion-row>{{club_name}}:&nbsp;{{mClub.name}}</ion-row>
      <ion-row>{{club_member}}:&nbsp;{{mClub.member}}</ion-row>
    </ion-col>
  </ion-row>
</ion-content>

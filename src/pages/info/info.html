<ion-content padding>

  <div class="container">
    <div class="a3-container a3-justify-center">
      <div class="background-image circle avatar">
        <div class="a3-container-center a1-absolute change-avatar">
          <ion-icon id="camera" name="camera"></ion-icon>
        </div>
      </div>
    </div>
    <div>
      <ion-input type="text" id="input" placeholder="Nhập tên" (ionChange)="getInfo($event)"></ion-input>
    </div>
    <div id="done">
      <button ion-button id="btn-done" [disabled]="!name_user && name_user.length == 0" (click)="onClickGetData()">Hoàn thành</button>
    </div>
  </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>bd69-manager-club</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-fix">
  <div padding-left padding-right>
    <list-club [clubs]="mClubs" (clickClub)="onClickClub($event)"></list-club>
  </div>
  <ion-fab bottom right>
    <button class="btn-create" ion-fab mini (click)="onCreateClub()" tappable>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

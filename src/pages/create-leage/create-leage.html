<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button navPop>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Tạo giải đấu</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="logo circle border a3-container-center"></div>
  <div class="form-container">
    <form-input *ngFor="let in of arrayInput" [name]="in.name" [placeholder]="in.placeholder" [no-icon]="true" [disabled]="false"
      (onInput)="getInput($event,in)"></form-input>
    <ion-item>
      <ion-label>
        Ngày bắt đầu:
      </ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="start_date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>
        Ngày kết thúc:
      </ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="end_date"></ion-datetime>
    </ion-item>

    <div class="form-title">Địa điểm</div>
    <ion-textarea rows="2"></ion-textarea>

    <button ion-button class="btn a3-container-center">
      Tạo giải đấu
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </div>

</ion-content>

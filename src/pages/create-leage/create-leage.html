  Ionic pages and navigation.

<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button navPop class="btn-back">
        <ion-icon name="bd69-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Tạo giải đấu</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="list-devider-header">
    Thông tin cơ bản
  </div>
  <div class="a1-relative">
    <div class="logo circle background-image " [ngStyle]="{'background-image': 'url('+newLeague.thumnail+')'}"></div>
    <div class="a1-absolute logo-t">
      Logo
    </div>
  </div>
  <div class="padding">
    <div class="form-container">
      <form-input [name]="arrayInput[0].name" [placeholder]="arrayInput[0].placeholder" [type]="arrayInput[0].type" [no-icon]="true"
        [disabled]="false"></form-input>
    </div>
    <div class="form-container">
      <form-calendar [name]="'Ngày bắt đầu'" (onDateChange)="getChange($event)"></form-calendar>
    </div>
    <div class="form-container">
      <form-calendar [name]="'Ngày kết thúc'" (onDateChange)="getChange($event)"></form-calendar>
    </div>
  </div>

  <div class="list-devider-header" margin-top>
    Thể lệ
  </div>

  <div class="padding">
    <div class="form-container">
      <form-input [name]="arrayInput[1].name" [placeholder]="arrayInput[1].placeholder" [type]="arrayInput[1].type" [no-icon]="true"
        [disabled]="false"></form-input>
    </div>
    <div class="form-container">
      <form-input [name]="arrayInput[2].name" [placeholder]="arrayInput[2].placeholder" [type]="arrayInput[2].type" [no-icon]="true"
        [disabled]="false"></form-input>
    </div>

    <div class="form-container">
      <form-calendar [name]="'Ngày đăng kí'" (onDateChange)="getChange($event)"></form-calendar>
    </div>
    <div class="form-container">
      <form-calendar [name]="'Kết thúc đăng kí'" (onDateChange)="getChange($event)"></form-calendar>
    </div>

    <div class="score-rule normal-font" padding-top padding-bottom>
      Cách tính điểm
    </div>

    <div class="form-container">
      <form-input [name]="arrayInput[3].name" [placeholder]="arrayInput[3].placeholder" [type]="arrayInput[3].type" [no-icon]="true"
        [disabled]="false"></form-input>
    </div>
    <div class="form-container">
      <form-input [name]="arrayInput[4].name" [placeholder]="arrayInput[4].placeholder" [type]="arrayInput[4].type" [no-icon]="true"
        [disabled]="false"></form-input>
    </div>
    <div class="form-container">
      <form-input [name]="arrayInput[5].name" [placeholder]="arrayInput[5].placeholder" [type]="arrayInput[5].type" [no-icon]="true"
        [disabled]="false"></form-input>
    </div>

    <div class="score-rule normal-font a1-relative" padding-top padding-bottom>
      File đính kèm
      <div class="a1-absolute right">
        <ion-icon name="add"></ion-icon>
      </div>
    </div>
  </div>
  <button ion-button class="btn a3-container-center">
    Hoàn thành
    <ion-icon name="bd69-arrow-forward"></ion-icon>
  </button>

</ion-content>

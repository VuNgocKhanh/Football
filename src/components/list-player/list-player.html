<ion-row align-items-center class="club-item" *ngFor="let player of listPlayer">
  <ion-col col-3 >
    <div class="avatar-player circle background-image" [ngStyle]="{'background-image':'url('+player.cover+')'}"></div>
  </ion-col>
  <ion-col col-9>
    <div class="player-name normal-font white-color">
      {{player.name}}
    </div>
    <div class="a3-container a3-items-end white-color row-2">
      <div class="a3-container a3-items-end a3-item">
        <div class="secondary-color small-font a1-nowrap">
          <span>{{title_position}}:</span>&ensp;
        </div>
        <div class="semi-font a1-nowrap">
          <span>{{player.position}}</span>
        </div>
      </div>

      <div class="a3-container a3-items-end a3-item">
        <div class="secondary-color small-font a1-nowrap">
          <span>{{title_number_player}}:</span>&ensp;
        </div>
        <div class="semi-font">
          <span>{{player.number}}</span>
        </div>
      </div>
    </div>
  </ion-col>
</ion-row>
